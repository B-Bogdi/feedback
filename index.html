<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/icon-star.svg" alt="" />
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="options">
        <div>
          <input
            class="rating"
            type="radio"
            name="rating"
            id="option1"
            value="1"
          />
          <label for="1">1</label>
        </div>

        <div class="">
          <input
            class="rating"
            type="radio"
            name="rating"
            id="option2"
            value="2"
          />
          <label for="2">2</label>
        </div>

        <div>
          <input
            class="rating"
            type="radio"
            name="rating"
            id="option3"
            value="3"
          />
          <label for="3">3</label>
        </div>

        <div>
          <input
            class="rating"
            type="radio"
            name="rating"
            id="option4"
            value="4"
          />
          <label for="4">4</label>
        </div>

        <div>
          <input
            class="rating"
            type="radio"
            name="rating"
            id="option5"
            value="5"
          />
          <label for="5">5</label>
        </div>
      </div>
      
      <button id="submit">SUBMIT</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
